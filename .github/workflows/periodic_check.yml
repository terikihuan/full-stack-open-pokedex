name: Periodic check

on:
  workflow_dispatch:
  schedule:
    - cron: '17 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fso-pokedex-bkbi.onrender.com/health
          max-attempts: 3
          retry-delay: 5s
